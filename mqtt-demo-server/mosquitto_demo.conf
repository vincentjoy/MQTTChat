# mosquitto.conf
# Save this file and run: mosquitto -c mosquitto.conf -v

# Network settings
listener 1883
protocol mqtt

# WebSocket support (optional)
listener 9001
protocol websockets

# Allow anonymous access for demo
allow_anonymous true

# Logging
log_type all
log_dest stdout

# Persistence
persistence true
persistence_location /tmp/mosquitto/

# Message settings
max_queued_messages 1000
max_inflight_messages 20
max_keepalive 60

# No authentication for demo (remove in production!)
# password_file /path/to/passwordfile
# acl_file /path/to/aclfile